<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

    <!--bootstrap library -->
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <script src="js\jquery.min.js"></script>
    <script src="js\popper.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
</head>
<body>
<div id="main-container-div">
    <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
    <div class="header">
        <button type="button" class="btn btn-primary topButtons" data-toggle="modal" data-target="#signInModel" id="btn-sign-up">
            Sign In
        </button>
        <button type="button" class="btn btn-primary topButtons" data-toggle="modal" data-target="#signUpModel" id="sign-up-button">
            Sign Up
        </button>
        <div class="header-logo">
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <label class="middleText">Explore, Imagine, Create</label>
        </div>
    </div>
    <!-- Insert code for All Posts & Create Post button here -->
    <div class="postButtons">
        <button type="button" class="btn btn-warning"id="post-btn">All Posts</button>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#postModel" id="create-button">
            Create Post
        </button>
    </div>
<div>
    <!-- Insert code for Sign In modal here -->
    <div class="modal fade" id="signInModel" tabindex="-1" role="dialog" aria-labelledby="signInModelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="signInModelLabel">Welcome Back!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputuserName">Username</label>
                            <input type="text" class="form-control" id="exampleInputuserName"  placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="signPassword">Password</label>
                            <input type="password" class="form-control" id="signPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                        <button type="button" class="form-control btn btn-success">Sign IN</button>
                        </div>
                        <div id="signUpDiv">
                            <span><strong>Not a member?</strong></span>  <a  href="" data-dismiss="modal" data-toggle="modal" data-target="#signUpModel">Sign Up</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal finished-->

</div>

<div>

    <!-- Insert code for Sign Up modal here -->
    <!-- Modal -->
    <div class="modal fade" id="signUpModel" tabindex="-1" role="dialog" aria-labelledby="signUpModelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                    </form>
                    <div>
                        <button type="button" class="btn btn-primary">Sign up</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div>

    <!-- Insert code for Create Post modal here -->
    <!-- Modal -->
    <div class="modal fade" id="postModel" tabindex="-1" role="dialog" aria-labelledby="postModelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModelLabel">Pen Your Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title"  placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content:</label>
                            <input type="text" class="form-control" id="content" placeholder="Password" required>
                        </div>
                        <button type="button" class="btn btn-success ">Create</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal finished-->
</div>
</div>
<!-- Place all Javascript for header in this file -->
<script src="js\header.js"></script>
<!-- Place all Javascript for rest of the elements in this file -->
<script src="js\index.js"></script>

</body>
</html>
